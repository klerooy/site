services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: artistic-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health', timeout=2)"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  frontend:
      build:
        context: ./frontend
        dockerfile: Dockerfile.dev
      container_name: artistic-frontend
      restart: always
      ports:
        - "5173:5173"
      volumes:
        - ./frontend:/app
        - /app/node_modules
      environment:
        - CHOKIDAR_USEPOLLING=true
